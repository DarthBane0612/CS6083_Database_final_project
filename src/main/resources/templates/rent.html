<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>rent</title>
  <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
</head>
<body>

<div style="padding: 16px;">
  <table class="layui-hide" id="test" lay-filter="test"></table>
</div>

<script th:src="@{/jquery-1.10.2.min.js}" charset="utf-8"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/jquery.particleground.min.js}" charset="utf-8"></script>
<script type="text/html" id="barDemo">
  <div class="layui-clear-space">
    <a class="layui-btn layui-btn-xs" lay-event="edit">rent</a>
  </div>
</script>
<script>
  layui.use('table', function(){
    var table = layui.table;
    var dropdown = layui.dropdown;

    table.render({
      elem: '#test'
      ,height: 1800
      ,url: '/rent/getOffice'
      ,page: false
      ,cols: [
              [
        {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
        ,{field: 'name', title: 'name', width:110}
        ,{field: 'state', title: 'state', width:160}
        ,{field: 'city', title: 'city', width:80}
        ,{field: 'street', title: 'street', width: 177}
        ,{field: 'phone', title: 'phone', width: 100}
        ,{field: 'zipCode', title: 'zipCode', width: 100}
        ,{fixed: 'right', title:'operate', width: 134, minWidth: 125, toolbar: '#barDemo'}
      ]]
    });
    table.on('tool(test)', function(obj){
      var data = obj.data;
      window.open('rentCart?id='+data.id)
    });

  });
</script>
</body>
</html>
