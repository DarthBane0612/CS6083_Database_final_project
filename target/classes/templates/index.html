<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>PAY INDEX</title>
  <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">car-rental</div>
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="/rent">rent</a></li>
      <li class="layui-nav-item"><a href="/service">service</a></li>
      <li class="layui-nav-item"><a href="/pay">pay</a></li>
      <li class="layui-nav-item"><a href="javascript:;">other</a></li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item" th:if="${session.loginUser} !=null">

      </li>
      <li class="layui-nav-item"><a href="/login">Signout</a></li>
    </ul>

  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <ul class="layui-nav layui-nav-tree" lay-filter="test">
        <li class="layui-nav-item"><a href="/rent" target="iframeMain" >rent</a></li>

        <li class="layui-nav-item"><a href="/pay" target="iframeMain">pay</a></li>
      </ul>
    </div>

  <div class="layui-body">
    <div style="padding: 15px;">
      <div class="layadmin-tabsbody-item layui-show">
        <iframe src="" frameborder="0" class="layadmin-iframe" name="iframeMain" width="100%" style="height: 500px"></iframe>
      </div>
    </div>
  </div>

  <div class="layui-footer">

  </div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script>
  layui.use('element', function() {
    var element = layui.element;

  });
</script>
</body>
</html>
